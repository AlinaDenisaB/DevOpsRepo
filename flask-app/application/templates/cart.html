{% extends "layout.html" %}

{% block body_content %}
<p>This is your cart</p>
{% for i in categories %}
<div><button class="btn" onclick="filterSelection('{i.categoryName}')">{{i.categoryName}}</button></div>
{% endfor %}
<div class='row'>

<p>test</p>

{% for j in products %}
     <div class="content" align="center">
      <h3>{{j.productName}}</h3>
      <p class="price">{{j.productPrice}}</p>
      <p><i>{{j.productInfo}}</i></p>
      <p><button>Add to Cart</button></p>
    </div>
  </div>
{% endfor %}

{% endblock %}
